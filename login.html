<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudioBid - Log in</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="description"
      content="Log in to StudioBid to manage your profile, create listings, place bids, and track your creative auction activity."
    />
  </head>
  <body data-page="login">
    <!-- HEADER: LOGGED OUT -->
    <header class="header">
      <nav class="navbar bg-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center me-auto" href="index.html">
            <img src="/images/logo/studiobid-logo.svg" alt="StudioBid" class="img-fluid sb-logo" />
          </a>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- LOGIN SECTION -->
      <section id="login" class="py-5">
        <div class="container">
          <!-- Heading -->
          <div class="text-center mb-4">
            <h1 class="mb-5">Welcome back to StudioBid</h1>
            <h2 class="mb-0">Sign in</h2>
          </div>

          <div
            class="auth-form-wrapper sb-form-card-wrap position-relative d-flex justify-content-center"
          >
            <!-- SVG background (desktop + mobile) -->
            <picture
              class="auth-illustration position-absolute top-0 start-50 translate-middle-x"
              aria-hidden="true"
            >
              <source srcset="/images/form-bg-bids-mobile.svg" media="(max-width: 767.98px)" />
              <img src="/images/form-bg-bids.svg" alt="" class="img-fluid" />
            </picture>

            <!-- Sign in card -->
            <article class="card sb-form-card w-100" style="max-width: 520px">
              <div class="card-body p-4 p-md-5">
                <!-- LOGIN FORM -->
                <form id="loginForm" data-auth="login-form" novalidate>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      name="email"
                      required
                    />
                    <p class="form-text" data-feedback-for="email">
                      Use the same email you registered with.
                    </p>
                  </div>

                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      name="password"
                      required
                    />
                    <p class="form-text" data-feedback-for="password">
                      Enter your StudioBid password.
                    </p>
                  </div>

                  <button type="submit" id="loginSubmit" class="btn btn-dark btn-studio-md w-100">
                    Login
                  </button>

                  <!-- Link to sign up -->
                  <p class="mt-3 mb-0 text-center">
                    New to StudioBid?
                    <a href="register.html"> Create an account </a>
                  </p>
                </form>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="sb-footer mt-auto py-4">
      <div class="container">
        <div class="row align-items-center gy-3">
          <!-- Left side: logo + text -->
          <div class="col-12 col-md-auto text-center text-md-start">
            <a
              href="index.html"
              class="d-inline-flex align-items-center mb-2 mb-md-0 text-decoration-none"
            >
              <img
                src="/images/logo/studiobid-logo.svg"
                alt="StudioBid logo"
                width="145"
                height="30"
                class="img-fluid"
              />
            </a>

            <p class="mb-0 sb-body-sm text-center text-md-start">
              Concept project for Noroff Semester Project 2
            </p>
            <p class="mb-0 sb-body-sm text-center text-md-start">
              &copy; 2025 &middot; Built by Katja Turnsek
            </p>
          </div>

          <!-- Right side: links -->
          <div
            class="col-12 col-md d-flex flex-column flex-md-row justify-content-center justify-content-md-end text-center text-md-end gap-2 gap-md-4"
          >
            <a href="how.html"> How StudioBid works </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Global loader -->
    <div class="sb-loader-backdrop d-none" data-loader="global">
      <div class="sb-loader-box">
        <div class="spinner-border text-dark" role="status" aria-hidden="true"></div>
        <span class="sb-loader-text">Loadingâ€¦</span>
      </div>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
